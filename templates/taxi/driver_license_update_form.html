{% extends "base.html" %}

{% block content %}
  <h2>Update Driver's License</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'taxi:driver-detail' pk=object.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
