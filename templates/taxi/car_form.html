{% extends "base.html" %}

{% block content %}
  <h2>Create Car</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Create Car</button>
    <a href="{% url 'taxi:car-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
